{% extends "layout/base_admin.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
{% endblock %}

{% block content %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Create Project</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Create Project</li>
        </ol>


        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Create Project
            </div>
            <div class="card-body">
                <form class="form" action="{% url 'create_project' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">

                        <div class="col-md-6 col-12">
                            <div class="form-group">

                                <img id="fileTopImagePreview" class="img-upload-trigger"
                                    src="{% static 'assets/images/placeholder.png' %}" alt="">
                                
                                <input type="file" id="uploadImage" accept="image/*" hidden>
                                <input type="hidden" name="cropped_image_data" id="croppedImageInput">
                            </div>
                            <div class="modal fade" id="cropModal" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Crop Image</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body text-center">
                                            <img id="imagePreview" style="max-width:100%;" />
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" id="cropAndUpload" class="btn btn-primary">Crop &
                                                Upload</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input name="title" class="form-control" type="text" placeholder="Enter project title" value="Mir Garden 8.8">
                            </div>

                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea name="description" class="form-control"
                                    placeholder="Enter project description">Super project</textarea>
                            </div>

                            <div class="form-group">
                                <label for="price">Price</label>
                                <input name="price" class="form-control" type="number" placeholder="Price" value="98596.36">
                            </div>

                            <div class="form-group">
                                <label for="bedrooms">Bedrooms</label>
                                <input name="bedrooms" class="form-control" type="number"
                                    placeholder="Number of bedrooms" value="3">
                            </div>

                            <div class="form-group">
                                <label for="bathrooms">Bathrooms</label>
                                <input name="bathrooms" class="form-control" type="number"
                                    placeholder="Number of bathrooms" value="2">
                            </div>

                            <div class="form-group">
                                <label for="area">Area (sq ft)</label>
                                <input name="area" class="form-control" type="number" placeholder="Area in sq ft"
                                    value="2500">
                            </div>

                            <div class="form-group">
                                <label for="floor">Floor</label>
                                <input name="floor" class="form-control" type="number"
                                    placeholder="Floor number (optional)" value="2">
                            </div>

                            <div class="form-group">
                                <label for="parking">Parking</label>
                                <input name="parking" class="form-control" type="number"
                                    placeholder="Number of parking spaces (optional)" value="1">
                            </div>

                            <div class="form-group">
                                <label for="builder">Builder</label>
                                <select name="builder" class="form-control">
                                    <!-- Populate dynamically with Django -->
                                    <option value="">Select Builder</option>
                                    {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.first_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block footer %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script src="{% static 'assets/js/image-upload.js' %}"></script>
{% endblock %}
