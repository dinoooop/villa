{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="{% static 'assets/css/simple.css' %}">

</head>

<body>
  <div class="login-container">
    <form class="login-box" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <h2>Login</h2>

      {% if error %}
      <p style="color:red">{{ error }}</p>
      {% endif %}

      <p class="my-2">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
      <p class="my-2">Go back to <a href="{% url 'home' %}">home</a></p>

    </form>
  </div>
</body>

</html>
