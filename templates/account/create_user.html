{% extends "layout/base_admin.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
{% endblock %}

{% block content %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Create Builder</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Create Builder</li>
        </ol>


        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Create Builder
            </div>
            <div class="card-body">
                <form class="form" action="{% url 'create_user' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">

                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                
                                <img id="fileTopImagePreview" class="img-upload-trigger"
                                    src="{% static 'assets/images/placeholder.png' %}" alt="">
                                
                                <input type="file" id="uploadImage" accept="image/*" hidden>
                                <input type="hidden" name="cropped_image_data" id="croppedImageInput">
                            </div>
                            <div class="modal fade" id="cropModal" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Crop Image</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body text-center">
                                            <img id="imagePreview" style="max-width:100%;" />
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" id="cropAndUpload" class="btn btn-primary">Crop &
                                                Upload</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label for="first_name">Full Name</label>
                                <input name="first_name" class="form-control" type="name" placeholder="name" value="">
                            </div>
                        
                            <div class="form-group">
                                <label for="about">Email</label>
                                <input name="email" class="form-control" type="email" placeholder="email" value="">
                            </div>
                        
                            <div class="form-group">
                                <label for="about">Phone</label>
                                <input name="phone" class="form-control" type="text" placeholder="phone" value="">
                            </div>
                        
                            <div class="form-group">
                                <label for="about">About</label>
                                <textarea name="about" class="form-control" id="about" rows="4" placeholder="Tell something about yourself..."></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                        
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block footer %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script src="{% static 'assets/js/image-upload.js' %}"></script>
{% endblock %}
